<div class="min-h-svh flex items-center justify-center">
  <p-card class="w-full max-w-4xl p-2">
    <div class="flex flex-col">
      <div>
        <img src="/logo.png" alt="Logo" class="w-32 h-32" />
      </div>
      <div class="grid grid-cols-2">
        <div class="space-y-2">
          <h2 class="text-3xl font-bold">เข้าสู่ระบบ</h2>
          <h5 class="text-lg">Kiro Game Store</h5>
        </div>
        <form (ngSubmit)="onLogin()" class="space-y-4">
          @if (errorMessage) {
          <p-message severity="error" [text]="errorMessage" class="w-full" />
          }
          <p-floatlabel variant="on">
            <input
              class="w-full"
              pInputText
              id="identifier"
              autocomplete="username"
              [(ngModel)]="loginData.identifier"
              name="identifier"
              required
            />
            <label for="identifier">ชื่อผู้ใช้งานหรืออีเมล</label>
          </p-floatlabel>
          <p-floatlabel variant="on">
            <input
              class="w-full"
              pInputText
              id="password"
              autocomplete="current-password"
              type="password"
              [(ngModel)]="loginData.password"
              name="password"
              required
            />
            <label for="password">รหัสผ่าน</label>
          </p-floatlabel>
          <p-button
            type="submit"
            label="เข้าสู่ระบบ"
            class="flex justify-end"
            [loading]="loading"
            [disabled]="!loginData.identifier || !loginData.password"
          />
        </form>
      </div>
    </div>
  </p-card>
</div>

<app-admin-navigation-bar></app-admin-navigation-bar>
<main class="px-4">
  <h1 class="text-2xl font-bold">โปรไฟล์แอดมิน</h1>
  <div class="grid grid-cols-[25%_auto] gap-4 mt-2">
    <div class="space-y-3">
      <p-card class="overflow-hidden">
        <ng-template #header>
          <div class="flex justify-center rounded-full overflow-hidden h-1/3 w-1/3 mx-auto mt-3">
            <img alt="Card" [src]="'http://localhost:5053' + currentUser?.profileImage" />
          </div>
        </ng-template>
        <div class="text-center">
          <h3 class="text-xl font-semibold">{{ currentUser?.username }}</h3>
          <p class="text-sm text-muted-color">{{ currentUser?.email }}</p>
        </div>
        <div class="flex mt-2">
          <p-button
            icon="pi pi-pencil"
            label="แก้ไขโปรไฟล์"
            class="flex-1"
            styleClass="w-full"
            routerLink="/dashboard/profile/edit"
          />
        </div>
      </p-card>
    </div>
    <div>
      <h3 class="text-lg font-semibold">ประวัติการทำรายการ</h3>
      <p-table [value]="history" class="rounded-xl overflow-hidden" showGridlines>
        <ng-template #header>
          <tr>
            <th>วันที่</th>
            <th>ประเภท</th>
            <th>คำอธิบาย</th>
          </tr>
        </ng-template>
        <ng-template #body let-data>
          <tr>
            <td>{{ data.date | date : 'short' }}</td>
            <td>{{ data.type }}</td>
            <td>{{ data.description }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</main>

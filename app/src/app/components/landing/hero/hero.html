<!-- Hero Section -->
<section class="hero-section relative overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="hero-background">
    <img [src]="featuredGame.backgroundImage" [alt]="featuredGame.title" class="hero-image" />
    <div class="hero-overlay"></div>
  </div>

  <!-- Content -->
  <div class="hero-content">
    <div class="mx-18">
      <div class="max-w-2xl">
        <!-- Game Title -->
        <h1 class="hero-title">
          {{ featuredGame.title }}
        </h1>

        <!-- Game Description -->
        <p class="hero-description">
          {{ featuredGame.description }}
        </p>

        <!-- Price Section -->
        <div class="price-section">
          <div class="flex items-center gap-4 mb-6">
            <span class="current-price"> ราคา {{ featuredGame.price | number }} บาท </span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4">
          <p-button
            label="ซื้อเลย"
            icon="pi pi-shopping-cart"
            (click)="onBuyNow()"
            size="large"
          ></p-button>

          <p-button
            label="เพิ่มลงในตะกร้า"
            icon="pi pi-plus"
            (click)="onAddToWishlist()"
            variant="outlined"
            size="large"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</section>

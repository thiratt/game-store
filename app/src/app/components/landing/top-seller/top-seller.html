<section class="px-4 py-6">
  <div class="flex items-center justify-between gap-3 mb-4">
    <h2 class="text-2xl font-bold">
      ขายดีที่สุด @if (selectedDate) {
      <span class="text-lg font-normal"> ({{ selectedDate | thaiDate : 'short' }}) </span>
      }
    </h2>
    <div class="flex items-center gap-2">
      <p-datepicker
        ThaiYear
        [(ngModel)]="selectedDate"
        (onSelect)="onDateChange($event)"
        [showIcon]="true"
        inputId="buttondisplay"
        [showButtonBar]="true"
        [showClear]="true"
        [placeholder]="today | thaiDate : 'short'"
        readonlyInput
      />
      <p-button
        icon="pi pi-chevron-left"
        class="p-button-rounded p-button-text p-button-plain"
        (onClick)="goToPreviousDay()"
        pTooltip="วันก่อนหน้า"
      ></p-button>
      <p-button
        icon="pi pi-chevron-right"
        class="p-button-rounded p-button-text p-button-plain"
        (onClick)="goToNextDay()"
        pTooltip="วันถัดไป"
      ></p-button>
    </div>
  </div>
  <!-- Loading State -->
  @if (isLoading) {
  <div class="flex space-x-4 overflow-hidden">
    @for (i of [1,2,3,4]; track i) {
    <div class="flex-shrink-0 w-80">
      <p-card class="animate-pulse">
        <div class="h-48 bg-gray-200 rounded-lg mb-4"></div>
        <div class="space-y-2">
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          <div class="h-6 bg-gray-200 rounded w-1/3"></div>
        </div>
      </p-card>
    </div>
    }
  </div>
  }

  <!-- Empty State -->
  @else if (!isLoading && games.length === 0) {
  <div class="text-center py-16">
    <i class="pi pi-chart-line text-4xl! mb-4 text-gray-400"></i>
    <h3 class="text-xl font-semibold mb-2">ไม่มีข้อมูลการขายในวันนี้</h3>
    <p class="mb-4">ยังไม่มีเกมที่ขายได้ในวันที่เลือก</p>
  </div>
  }

  <!-- Games List -->
  @else {
  <div class="flex flex-row overflow-x-auto mb-4 space-x-4 hide-scrollbar scroll-smooth">
    @for (game of games; track game.id) {
    <app-top-seller-game-card [game]="game" class="flex-shrink-0"></app-top-seller-game-card>
    }
  </div>
  }
</section>

<p-toast />
